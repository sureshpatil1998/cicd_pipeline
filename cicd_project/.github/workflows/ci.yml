name: Python CI Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]


jobs:
  super-lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pylint
          pip install -r requirements.txt

      - name: Run pylint
        run: |
          pylint $(git ls-files '*.py')

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: super-lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest
          pip install -r requirements.txt

      - name: Run pytest
        run: pytest

  build:
    name: Build Artifact
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create artifact (zip folder)
        run: |
          zip -r python_app.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app-artifact
          path: python_app.zip
