version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my-python-app
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./app:/app/app  # For development - remove in production
    networks:
      - app-network

networks:
  app-network:
    driver: bridge 